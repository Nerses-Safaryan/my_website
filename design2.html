        body {

            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Design 1 Gallery</h1>
